<!DOCTYPE html>
<html>
    <head>


        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="./external_scripts/jquery-3.6.3.min.js"></script>
        <script src="./external_scripts/jquery.tablesorter.min.js"></script>

        <script type="text/javascript" src='scr.js'></script>
        <link rel="stylesheet" type="text/css" href="style.css">


        <title>inElastic Energy Picker</title>
    </head>
    <body>
        <div class="textcenter">
            <h1>inElastic Energy Picker</h1>
            <br></br>
            <div class="button r" id="button-1">
                <input type="checkbox" class="checkbox" />
                <div class="knobs"></div>
                <div class="layer"></div>
            </div>
        </div>
        
        <div class="textcenter">
            <h2>EDX peak energies</h2>
            <p>Click and drag to zoom in to an energy range, double click to reset. </p>
            <div id='plotEDX' class="textcenter"></div>
            <div id='filter_edge'>
                <input type="checkbox" id="cb_Ka1" name="Ka1" onchange="filterData()" checked>
                <label for="Ka1">Ka<sub>1</sub></label>
                <input type="checkbox" id="cb_Ka2" name="Ka2" onchange="filterData()" >
                <label for="Ka2">Ka<sub>2</sub></label>
                <input type="checkbox" id="cb_Kb1" name="Kb1" onchange="filterData()">
                <label for="Kb1">Kb<sub>1</sub></label>
                <input type="checkbox" id="cb_La1" name="La1" onchange="filterData()" checked>
                <label for="La1">La<sub>1</sub></label>
                <input type="checkbox" id="cb_La2" name="La2" onchange="filterData()">
                <label for="La2">La<sub>2</sub></label>
                <input type="checkbox" id="cb_Lb1" name="Lb1" onchange="filterData()">
                <label for="Lb1">Lb<sub>1</sub></label>
                <input type="checkbox" id="cb_Lb2" name="Lb2" onchange="filterData()">
                <label for="Lb2">Lb<sub>2</sub></label>
                <input type="checkbox" id="cb_Lg1" name="Lg1" onchange="filterData()">
                <label for="Lg1">Lg<sub>1</sub></label>
                <input type="checkbox" id="cb_Ma1" name="Ma1" onchange="filterData()" checked>
                <label for="Ma1">Ma<sub>1</sub></label>
            </div>
        </div>

        <div id="tablecont">
            <h2> WIP table</h2>
            <table id="tableEDX">
                <thead>
                    <tr>
                        <th>Element</th>
                        <th>Z
                            <input type="text" value=0  id="Zmin" class="filterinput" oninput="filterChange()" ></input>
                            <input type="text" value=95  id="Zmax" class="filterinput" oninput="filterChange()" ></input>
                        </th>
                        <th>Edge</th>
                        <th>E
                            <input type="text" value=0  id="Emin" class="filterinput" oninput="filterChange()" ></input>
                            <input type="text" value=112  id="Emax" class="filterinput" oninput="filterChange()" ></input>
                        </th>
                    </tr>
                </thead>
                <tbody id="tableEDX_body">
                    
                </tbody>
            </table>

        </div>
        
        <div class="textcenter">
            <h2>Search EDS Edges</h2>
            <div>
                <input type="text" id="E_search" class="searchfield"
                        value="0" size= 3
                        oninput="textfieldChange()">
                <span>&#177;</span>
                <input type="text" id="dE_search" class="searchfield"
                        value="0.1" size = 3
                        oninput="textfieldChange()"> keV<br></br>
            </div>
            <div id="E_Results" class="textcenter">
            </div>
        </div>

        <div class="footer textcenter">
            <a href='https://github.com/noahschnitzer/iEEP'>Site source</a>
            <a href='https://github.com/sukhsung/elements'>Data source</a>
        </div>
    </body>
</html>
